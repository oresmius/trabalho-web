<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prática - Contato</title>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            background-color: #ffffff;
            padding: 20px 0;
            border-bottom: 2px solid #ffd700;
        }

        header img {
            max-width: 600px;
        }

        .sobre {
        width: 50%; /* Limita a largura a % do tamanho da tela */
        margin: 0 auto; /* Centraliza o texto horizontalmente */
        }
        
        .sobre p {
            text-align: justify; /* Justifica o texto */
            text-indent: 20px; /* Recuo no início dos parágrafos */
            line-height: 1.6; /* Espaçamento entre as linhas  */
        }

        .imagem-centralizada {
            display: block; 
            margin: 15px auto; /* Centraliza horizontalmente e adiciona margem superior */
            max-width: 20%; /* Ajusta o tamanho da imagem */
            border-radius: 8px; /* Bordas arredondadas */
        }

        .formacao {
            width: 60%; /* Limita a largura da área */
            margin: 0 auto; /* Centraliza */
            text-align: justify; /* Justifica o texto */
        }

        .formacao ul {
            list-style-type: square; /* Ícones */
            padding-left: 20px; /* Espaço antes da lista */
        }

        .formacao li {
            margin-bottom: 40px; /* Espaçamento entre os itens */
            line-height: 15.0; /* Espaçamento entre linhas */
        }

        nav {
            text-align: center;
            margin: 0; 
            padding: 10px 0; /* Espaçamento interno */
            background-color: #ffffff; 
        }

        nav a {
            text-decoration: none; /* Remove sublinhado */
            color: #007BFF; /* Cor padrão do texto */
            padding: 10px 20px; /* tamanho do botão */
            border: 2px solid transparent; 
            display: inline-block; /* o espaçamento e a moldura */
            transition: all 0.3s ease; /* Suaviza a transição */
        }

        nav a:hover {
            color: #ffffff; 
            background-color: #ffd700; 
            border: 2px solid #ffd700; 
            border-radius: 5px; /* Bordas arredondadas */
        }

        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9em;
            color: #666;
            background-color: #ffffff;
            padding: 20px 0;
            border-top: 2px solid #ffd700;
        }

        .contato {
    width: 60%; /* Limita a largura */
    margin: 0 auto; /* Centraliza o conteúdo */
    text-align: center; /* Centraliza o texto */
    line-height: 1.6; /* Espaçamento entre as linhas */
}

.contato a {
    color: #007BFF; /* Cor azul para o e-mail */
    text-decoration: none; 
    font-weight: bold; /* Destaca o link */
}

.contato a:hover {
    color: #0056b3; /* Cor mais escura no hover */
    text-decoration: underline; 
}

    </style>
</head>
<body>
    <header>
        <img src="Uninter.jpg" alt="Cabeçalho UNINTER">
        <nav>
            <a href="index.html">Index</a>
            <a href="sobre.html">Sobre Mim</a>
            <a href="formacao.html">Formação</a>
            <a href="portfolio.html">Portfólio</a>
            <a href="contato.html">Contato</a>
        </nav>    
    </header>

    <div class="contato">
        <h3>Contato</h3>
        <p>Se quiser entrar em contato, envie um e-mail para:</p>
        <p>
            <a href="mailto:fabiosousa.ce@hotmail.com.br">fabiosousa.ce@hotmail.com.br</a>
        </p> 
        <img src="email.png" alt="Contato" class="imagem-centralizada">
    </div>

    <footer>
        <p>Desenvolvido por Fábio Almeida e Sousa | UNINTER</p>
    </footer>
</body>
</html>
