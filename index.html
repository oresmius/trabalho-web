    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            background-color: #ffffff;
            padding: 20px 0;
            border-bottom: 2px solid #ffd700;
        }

        header img {
            max-width: 600px;
        }

        .identificacao {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }

        nav {
            text-align: center;
            margin: 0; /* Remove margens extras */
            padding: 10px 0; /* Espaçamento interno */
            background-color: #ffffff; /* Fundo branco */
        }

        nav a {
            text-decoration: none; /* Remove sublinhado */
            color: #007BFF; /* Cor padrão do texto */
            padding: 10px 20px; /* Espaçamento interno para criar o "tamanho" do botão */
            border: 2px solid transparent; /* Borda inicial invisível */
            display: inline-block; /* espaçamento e a moldura */
            transition: all 0.3s ease; /* Li que isso suavisa a trasição */
        }

        nav a:hover {
            color: #ffffff; /* Texto branco quando em hover */
            background-color: #ffd700; 
            border: 2px solid #ffd700; 
            border-radius: 5px; /* Bordas arredondadas, não fez diferença */
        }

        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9em;
            color: #666;
            background-color: #ffffff;
            padding: 20px 0;
            border-top: 2px solid #ffd700;
        }
